<!DOCTYPE html>
<html>
    <head>
        <title>Payment gateway by Ravi Gupta</title>
        <link rel="stylesheet" type="text/css" href="Paymentpage1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="left">
                 <h3>Billing Address</h3>

                 <form>
                    Full Name
                     <input type="text" placeholder="Enter Your Name">
                     Email
                     <input type="text" placeholder="Enter Your Email">
                     Address
                     <input type="text" placeholder="Enter Your Address">
                     City
                     <input type="text" placeholder="Enter Your City">


                     <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose Options</option>
                                <option>Uttar Pradesh</option>
                                <option>Mumbai</option>
                                <option>Chennai</option>
                                <option>Delhi</option>
                            </select>
                        </label>
                        <level>
                            Zip Code
                            <input type="number" placeholder="Zip Code">
                        </level>
                     </div>
                 </form>
                </div>
                <div class="right">
                    <h3>Payment Details</h3>

                    <form>
                          Accepted Cards
                          <br>
                         <img src="Rupay.png" width="15%">
                         <img src="Mastercard.png" width="15%">
                         <img src="visa.png" width="15%">
                         <br>
                         Card Number
                         <input type="text" placeholder="Enter Your Card Number">
                         Expiry Month
                         <input type="text" placeholder="Enter Month">
    
    
                         <div id="zip">
                            <label>
                                Expiry Year
                                <select>
                                    <option>Choose Years</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                </select>
                            </label>
                            <level>
                                 CVV
                                <input type="number" placeholder="CVV Number">
                            </level>
                         </div>
                     </form>
                <input type="submit" value="Proceed to Pay">     

                </div>

                
            </div>
        </header>

    </body>
</html>

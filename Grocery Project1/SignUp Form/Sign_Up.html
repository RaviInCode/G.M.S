<!DOCTYPE html>
<html>
    <head>
        <title>Form By Ravi Gupta</title>
<link rel="stylesheet" type="text/css" href="Style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
       <div class="sign-up-form">
        <img src="User-Icon1.png">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="Password" class="input-box" placeholder="Password ">
            <p><span><input type="checkbox" name=""></span>I agree to the term and Conditions</p>
            <button type="button" class="signup-btn">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with Google Account <i class="fa fa-google" aria-hidden="true"></i>
            </button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        </form>

       </div> 
    </body>
</html>
